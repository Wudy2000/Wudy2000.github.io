<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循環式互動故事 - 食衣住行育樂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="main-title">海洋保護與循環生活</h1>
    </header>

    <main id="app">
        <section id="entry-view" class="view">
            <div class="olympic-grid">
                <div class="ring-row top">
                    <button class="square-btn active" onclick="showSection('food-intro')">
                        <span class="cn">食</span><span class="en">Food</span>
                    </button>
                    <button class="square-btn disabled">
                        <span class="cn">衣</span><span class="en">Clothing</span>
                    </button>
                    <button class="square-btn disabled">
                        <span class="cn">住</span><span class="en">Housing</span>
                    </button>
                </div>
                <div class="ring-row bottom">
                    <button class="square-btn disabled">
                        <span class="cn">行</span><span class="en">Mobility</span>
                    </button>
                    <button class="square-btn disabled">
                        <span class="cn">育樂</span><span class="en">Edu & Fun</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="food-intro" class="view hidden slide-view">
            <div class="slide-content">
                <div class="text-side">
                    <h3>餐飲中的塑膠蹤跡</h3>
                    <p>在我們的日常飲食中，免洗餐具與塑膠瓶罐是最貼近生活的污染源。</p>
                    <div class="img-group">
                        <figure>
                            <img src="https://live.staticflickr.com/65535/52672212201_724a87ce20_b.jpg" alt="免洗餐具">
                            <figcaption>免洗餐具 [cite: 73]</figcaption>
                        </figure>
                        <figure>
                            <img src="https://cc.tvbs.com.tw/img/program/_data/i/upload/2022/11/28/20221128153425-43246a3d-la.jpg" alt="塑膠飲料罐">
                            <figcaption>塑膠飲料罐 [cite: 75]</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="next-area" onclick="showSection('land-pollution')">NEXT →</div>
        </section>

        <section id="land-pollution" class="view hidden slide-view">
            <div class="slide-content">
                <div class="text-side">
                    <h3>陸地上的足跡</h3>
                    <p>約 70–80% 的海洋塑膠來自陸地。高達 79% 的塑膠廢棄物最終進入掩埋場。</p>
                    <div class="img-group">
                        <img src="https://images.unsplash.com/photo-1721622248593-c24c83b830c7?q=80&w=2071&auto=format&fit=crop" alt="陸地1">
                        <img src="https://images.pexels.com/photos/3174350/pexels-photo-3174350.jpeg" alt="陸地2">
                    </div>
                </div>
            </div>
            <div class="next-area" onclick="showSection('ocean-pollution')">NEXT →</div>
        </section>

        <section id="ocean-pollution" class="view hidden slide-view">
            <div class="slide-content">
                <div class="text-side">
                    <h3>海洋的吶喊</h3>
                    <p>每年有超過 1,100 萬公噸塑膠流入海洋，每分鐘就有一輛垃圾車的量傾倒進大海。</p>
                    <div class="img-group">
                        <img src="https://images.unsplash.com/photo-1621451651659-ac1c3100a9b7?q=80&w=735&auto=format&fit=crop" alt="海洋1">
                        <img src="https://images.unsplash.com/photo-1725833971833-74b215093800?q=80&w=1974&auto=format&fit=crop" alt="海洋2">
                    </div>
                </div>
            </div>
            <div class="next-area" onclick="showSection('improvement-view')">NEXT →</div>
        </section>

        <section id="improvement-view" class="view hidden">
            <div class="sticky-note">
                <h4>🌱 替代方案建議</h4>
                <div class="img-group mini">
                    <img src="https://i4.momoshop.com.tw/1695363034/goodsimg/0008/212/923/8212923_R_m.webp" alt="餐具">
                    <img src="https://liferich.co/cdn/shop/files/doublebox-sku-bentobox-xsm-blue.jpg?v=1764662687&width=1000" alt="便當盒">
                </div>
                <ul>
                    <li>使用不鏽鋼餐具。 [cite: 85]</li>
                    <li>自備不鏽鋼便當盒。 [cite: 87]</li>
                    <li>每學年可減少約 30 公斤垃圾。</li>
                </ul>
                <button class="restart-btn" onclick="showSection('entry-view')">再次啟程</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
