<!DOCTYPE html>
<html>
<head>
<style> 

.box1
{
  width: 100px;
  height: 100px;
  background-color: pink;
  transition-property: width;
  transition-duration: 2s;
  transition-timing-function: linear;
  
  margin-bottom: 20px;
}

.box1:hover 
{
  width: 300px;
}
.box2 
{
  width: 100px;
  height: 100px;
  background-color: pink;
  transition: width 3s, height 3s;
}

.box2:hover
{
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
